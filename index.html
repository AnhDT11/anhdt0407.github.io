<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="assets/images/cover/favicon.ico">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="assets/css/all.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/boarding-house/form.css">

  <title>Đăng ký</title>
</head>

<body id="page-top" class="dark" onload="startTime()">

  <div id="intro">
    <div class="middle signup">
      <div class="form-panel">
        <div class="logo text-center">
          <a class="color-gradient" href="index.html">F-HOUSE</a>
        </div>
        <p class="notification"> Thông tin đăng ký </p>
        <form id="test-form">
          <div class="form-group">
            <label>
              <i class="far fa-envelope fa-fw"></i>
            </label>
            <input type="text" class="form-control" placeholder="Họ và tên" name="name">
          </div>
          <div class="form-group">
            <label>
              <i class="fas fa-key fa-fw"></i>
            </label>
            <input type="text" class="form-control" placeholder="Khoá" name="k">
          </div>
          <div class="form-group">
            <label>
              <i class="fas fa-key fa-fw"></i>
            </label>
            <input type="text" class="form-control" placeholder="Số điện thoại" name="mobile">
          </div>
          <div class="form-group">
            <div class="col">
              <button type="submit" id="submit-form" class="btn btn-sm">
                <i class="far fa-edit fa-fw mr-1"></i>Submit
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="col text-right">
              <a class="link-effect" href="signin.html">
                <i class="fas fa-sign-in-alt fa-fw mr-1"></i>Đăng nhập
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="footer" class="mt-u">
    <div class="container-fluid">
      <div class="row f-bot">
        <div class="col-12 col-sm-12 col-md-6">
          <i class="far fa-clock fa-fw mr-1"></i><span id=clock></span>
        </div>
        <div class="col-12 col-sm-12 col-md-6 copyright">
          <span>Copyright © 2019 ANEST</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
  <script src="assets/js/bootstrap/popper.min.js"></script>
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="assets/js/boarding-house/boarding-house.js"></script>
  <script>
    var $form = $('form#test-form');
    var url = 'https://script.google.com/macros/s/AKfycbwM3OfHAE3bpxiXk0BMgUk8SF9mSZ0iIlRVlHfEgCuIyDQuPx9s/exec';

    $('#submit-form').on('click', function(e) {
      e.preventDefault();
      $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: $form.serialize()
      }).success(
        alert('Đăng ký thành công.')
      );
    })
  </script>
</body>

</html>
