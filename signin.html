<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/fms/form.css">

    <title>Đăng nhập</title>
</head>

<body>
    <div id="intro">
        <div class="middle signin">
            <div class="login-panel">
                <div class="logo text-center">
                    <a href="index.jsp">FMS</a>
                </div>
                <p class="notification"> ${message}&nbsp; </p>
                <form action="login" method="post">
                    <div class="form-group">
                        <label>
                            <i class="far fa-envelope fa-fw"></i>
                        </label>
                        <input type="email" class="form-control" placeholder="Nhập Email" name="txtEmail">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-key fa-fw"></i>
                        </label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="txtPassword">
                    </div>
                    <div class="form-group">
                        <div class="col">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="login-remember-me" name="login-remember-me">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Ghi nhớ tài khoản</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col">
                            <button type="submit" class="btn btn-sm">
                                <i class="fas fa-sign-in-alt fa-fw mr-1"></i>Đăng nhập
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col">
                            <a class="link-effect" href="reminder_password.jsp">
                                <i class="fas fa-question fa-fw mr-1"></i>Quên mật khẩu?
                            </a>
                            <a class="link-effect float-right" href="register.jsp">
                                <i class="fas fa-edit fa-fw mr-1"></i>Đăng ký
                            </a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer>
        <p>
            © 2018-2019 FISE Management System - All Rights Reserved
        </p>
    </footer>

    <!-- Bootstrap core JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>

    <!-- <script src="assets/js/jquery/jquery.min.js"></script> -->
    <script src="assets/js/bootstrap/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
